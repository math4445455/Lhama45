<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
:root {
    --bg: #343541;
    --header: #202123;
    --text: #ececf1;
    --user: #444654;
    --bot: #3e3f4b;
}

body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    height: 56px;
    background: var(--header);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    font-weight: bold;
}

#menuBtn {
    font-size: 24px;
    cursor: pointer;
}

#sidebar {
    position: fixed;
    top: 56px;
    right: -300px;
    width: 300px;
    height: calc(100% - 56px);
    background: var(--header);
    padding: 16px;
    transition: right 0.3s;
    overflow-y: auto;
}

#sidebar.open {
    right: 0;
}

.sidebar-btn {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #19c37d;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.conversa {
    padding: 8px;
    margin-bottom: 6px;
    background: #2a2b32;
    border-radius: 6px;
    cursor: pointer;
}

.conversa.ativa {
    outline: 2px solid #19c37d;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 750px;
    margin: 0 auto 15px;
    padding: 14px;
    border-radius: 8px;
}

.user {
    background: var(--user);
    border-left: 4px solid #19c37d;
}

.bot {
    background: var(--bot);
    border-left: 4px solid #8ab4f8;
}

.typing {
    font-style: italic;
    opacity: 0.8;
}

footer {
    background: var(--header);
    padding: 15px;
}

#form {
    max-width: 750px;
    margin: auto;
    display: flex;
    gap: 10px;
}

#input {
    flex: 1;
    padding: 14px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

button {
    padding: 0 22px;
    border-radius: 6px;
    border: none;
    background: #19c37d;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <div>Lhama45</div>
    <div id="menuBtn">☰</div>
</header>

<div id="sidebar">
    <button class="sidebar-btn" onclick="novoChat()">Novo chat</button>
    <div id="historico"></div>
</div>

<div id="chat"></div>

<footer>
    <div style="max-width:750px;margin:auto;margin-bottom:10px;">
        <button onclick="setModo('texto')" id="btnTexto">Texto</button>
        <button onclick="setModo('imagem')" id="btnImagem">Imagens</button>
    </div>

    <form id="form" onsubmit="enviar(event)">
        <input id="input" placeholder="Digite sua mensagem">
        <button>Enviar</button>
    </form>
</footer>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");
const chat = document.getElementById("chat");
const historicoDiv = document.getElementById("historico");

menuBtn.onclick = () => sidebar.classList.toggle("open");

let conversas = JSON.parse(localStorage.getItem("lhama45_conversas")) || [[]];
let atual = 0;
let modo = "texto";

function setModo(m) {
    modo = m;
}

function atualizarHistorico() {
    historicoDiv.innerHTML = "";
    conversas.forEach((_, i) => {
        const d = document.createElement("div");
        d.className = "conversa" + (i === atual ? " ativa" : "");
        d.textContent = "Chat " + (i + 1);
        d.onclick = () => carregar(i);
        historicoDiv.appendChild(d);
    });
}

function carregar(i) {
    atual = i;
    chat.innerHTML = "";
    conversas[i].forEach(m => addMsg(m.texto, m.tipo, false));
    atualizarHistorico();
}

function novoChat() {
    conversas.unshift([]);
    atual = 0;
    chat.innerHTML = "";
    salvar();
}

function salvar() {
    localStorage.setItem("lhama45_conversas", JSON.stringify(conversas));
    atualizarHistorico();
}

async function enviar(e) {
    e.preventDefault();
    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto) return;

    addMsg(texto, "user");
    input.value = "";

    const typing = addMsg("Lhama45 está digitando...", "bot typing", false);

    const resp = await fetch("/perguntar", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ texto, modo })
    });

    const data = await resp.json();
    typing.remove();

    if (modo === "imagem") {
        data.imagens.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.style.maxWidth = "300px";
            img.style.display = "block";
            img.style.margin = "10px auto";
            chat.appendChild(img);
        });
    } else {
        addMsg(data.resposta, "bot");
    }

    salvar();
}

function addMsg(texto, tipo, salvarMsg=true) {
    const d = document.createElement("div");
    d.className = "msg " + tipo;
    d.textContent = texto;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;

    if (salvarMsg) {
        conversas[atual].push({ texto, tipo });
    }
    return d;
}

atualizarHistorico();
</script>

</body>
</html>
