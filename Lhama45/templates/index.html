<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lhama45</title>

<style>
body {
    margin: 0;
    background: #343541;
    color: #ececf1;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    padding: 15px;
    background: #202123;
    text-align: center;
    font-weight: bold;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.msg {
    max-width: 700px;
    margin: 0 auto 15px;
    padding: 12px 16px;
    border-radius: 8px;
    line-height: 1.5;
}

.user {
    background: #444654;
}

.bot {
    background: #3e3f4b;
}

footer {
    padding: 15px;
    background: #202123;
}

#form {
    display: flex;
    gap: 10px;
    max-width: 700px;
    margin: 0 auto;
}

#input {
    flex: 1;
    padding: 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    background: #19c37d;
    border: none;
    padding: 0 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<header>Lhama45</header>

<div id="chat"></div>

<footer>
    <form id="form" onsubmit="enviar(event)">
        <input id="input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button>Enviar</button>
    </form>
</footer>

<script>
async function enviar(e) {
    e.preventDefault();

    const input = document.getElementById("input");
    const texto = input.value.trim();
    if (!texto) return;

    adicionarMensagem(texto, "user");
    input.value = "";

    const resp = await fetch("/perguntar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({texto})
    });

    const data = await resp.json();
    adicionarMensagem(data.resposta, "bot");
}

function adicionarMensagem(texto, classe) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + classe;
    div.textContent = texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
